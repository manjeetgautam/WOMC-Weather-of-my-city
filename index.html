<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">

    <title>WOMC-(Weather of my city)</title>
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="search-box">
          <input
            type="text"
            value="kanpur"
            placeholder="Enter City Name"
            spellcheck="false"
          />

          <button class="search-btn" onclick="getdata()">
            <img
              src="https://cdn.hugeicons.com/icons/search-01-stroke-rounded.svg"
              alt="search-01"
              width="30"
              height="30"
            />
          </button>
        </div>

        <div class="error-message">
          <h3 class="message"></h3>
        </div>

        <div class="sun">
          <img src="" alt="" class="sun-image" />
        </div>

        <div class="weather">
          <img src="Images/clear.png" alt="" class="weather-icon" />
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">New York</h2>

          <div class="details">
            <div class="col">
              <img src="Images/humidity.png" alt="" />
              <div>
                <p class="humidity">50%</p>
                <p class="h-title">Humidity</p>
              </div>
            </div>

            <div class="col">
              <img src="Images/windy.png" alt="" />
              <div>
                <p class="wind">50km/h</p>
                <p class="w-title">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
